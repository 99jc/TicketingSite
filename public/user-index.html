<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>XX숲 공연장</title>
  </head>
  <body>
    <div
      class="fixed absolute top-0 left-0 flex justify-between w-full bg-orange-200 py-3"
    >
      <h1 class="text-[50px] mx-5 py-3">XX숲 공연장</h1>
      <div class="text-[25px] mx-5 py-5 flex justify-center">
        <a
          href="/reservationList"
          class="mx-3 p-3 rounded-lg hover:bg-black hover:bg-opacity-10"
          >예약 목록</a
        ><a
          href="/api/sign-out"
          class="mx-3 p-3 rounded-lg hover:bg-black hover:bg-opacity-10"
        >
          로그아웃
        </a>
      </div>
    </div>
    <div class="mt-[200px] flex w-full p-5">
      <a
        href="/moonlight"
        class="border border-black w-[300px] h-[350px] flex flex-col items-center justify-start p-5 mx-auto"
      >
        <h2 class="text-[25px] w-full px-1">Moonlight Jazz Night</h2>
        <img
          src="../src/dummy/image/Moonlight.jpg"
          alt="Moonlight"
          class="w-[250px] h-[200px]"
        />
        <p class="w-full px-1">2026/03/15</p>
        <p class="w-full px-1">55000원</p>
      </a>
      <a
        href="/festival"
        class="border border-black w-[300px] h-[350px] flex flex-col items-center justify-start p-5 mx-auto"
      >
        <h2 class="text-[25px] w-full px-1">청춘 인디 페스티벌</h2>
        <img
          src="../src/dummy/image/festival.jpg"
          alt="Moonlight"
          class="w-[250px] h-[200px]"
        />
        <p class="w-full px-1">2026/04/02</p>
        <p class="w-full px-1">40000원</p>
      </a>
      <a
        href="/classic"
        class="border border-black w-[300px] h-[350px] flex flex-col items-center justify-start p-5 mx-auto"
      >
        <h2 class="text-[25px] w-full px-1">Classic Harmony Orchestra</h2>
        <img
          src="../src/dummy/image/classic.jpg"
          alt="Moonlight"
          class="w-[250px] h-[200px]"
        />
        <p class="w-full px-1">2026/05/20</p>
        <p class="w-full px-1">70000원</p>
      </a>
    </div>
  </body>
</html>
